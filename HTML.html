  <!-- Header -->

      <h2 class="text-xl font-semibold mb-4">Live Audio/Video Stream</h2>
      <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        data-setup='{}'
        >
        <!-- Replace the src with your stream URL (ideally HLS) -->
        <source src="http://10.200.2.205/Tirupathi" type="application/x-mpegURL" />

      </video>
      <p class="mt-4 text-gray-600 text-sm">
        Note: MMS streams are not supported in browsers. Please use a compatible player like VLC or convert to HLS.
      </p>
    </div>
  </main>

        <li><a href="#" class="hover:underline">Terms of Service</a></li>
        <li><a href="#" class="hover:underline">Help</a></li>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.20.0/video.min.js"></script>
